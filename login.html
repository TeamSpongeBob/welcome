<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login to Photo Gallery</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; color: #333; font-family: Arial, sans-serif; text-align: center;">

  <header style="padding: 20px; background-color: #2c3e50; color: #ecf0f1; display: flex; justify-content: space-between; align-items: center;">
    <h1 style="margin: 0;">Photo Gallery App</h1>
    <a href="welcome.html" style="text-decoration: none; color: #ecf0f1;">Home</a>
  </header>

  <section style="padding: 20px;">
    <h2>Login to Your Account</h2>
    <form style="max-width: 400px; margin: 0 auto; background-color: #ecf0f1; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <label for="username" style="display: block; margin-bottom: 8px; color: #333;">Username:</label>
      <input type="text" id="username" name="username" style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;" required>

      <label for="password" style="display: block; margin-bottom: 8px; color: #333;">Password:</label>
      <input type="password" id="password" name="password" style="width: 100%; padding: 8px; margin-bottom: 16px; box-sizing: border-box;" required>

      <button type="submit" style="background-color: #3498db; color: #ecf0f1; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;" onmouseover="this.style.backgroundColor='#2980b9'" onmouseout="this.style.backgroundColor='#3498db'">Login</button>
    </form>
  </section>

  <footer style="padding: 10px; background-color: #34495e; color: #ecf0f1; position: fixed; bottom: 0; width: 100%;">
    <p>&copy; 2023 Photo Gallery App. All rights reserved.</p>
  </footer>

</body>
</html>
